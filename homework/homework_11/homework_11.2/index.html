<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кнопка зміни кольору</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Кнопка зміни кольору</h1>
    <p>
      Є блок із текстом на сторінці та кнопка. При натисканні на кнопку текст
      змінює колір. При повторному натисканні – повертається попередній колір
    </p>
    <div>
      <p id="text" class="text">Цей текст змінює колір при натисканні кнопки.</p>
    </div>
    <button id="toggleButton" class="button">Змінити колір</button>
    <script src="./main.js"></script>
  </body>
</html>
