<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Функція видалення елементу</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Функція видалення елементу</h1>
    <p>Реалізуйте функцію removeElement(array, item), щоб видалити елемент item з масиву array.</p>
    <ul>Наприклад:
      <li>const array = [1, 3, 4, 6, 2, 5, 7];</li>
      <li>removeElement(array,4);</li>
      <li>console.log(array); // Результат: [1, 3, 6, 2, 5, 7]</li>
    </ul>
    <script src="./main.js"></script>
  </body>
</html>
