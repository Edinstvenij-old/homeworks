<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Переход на сторінку</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <h1>Переход на сторінку</h1>
    <p>
      На сторінці є дві кнопки. При натисканні на першу кнопку користувач
      повинен ввести в prompt посилання, при натисканні на другу –
      переадресовується на інший сайт (за раніше введеним посиланням).
    </p>
    <button onclick="setLink()">Ввести посилання</button>
    <button onclick="redirect()">Перейти</button>
  </body>
</html>
