<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Перелік типів</title>
  </head>
  <body>
    <h1>Типы данных в JavaScript</h1>
    <script>
      // Примитивные типы
      console.log("string:", typeof "ItHillel!");
      console.log("number:", typeof 777);
      console.log("bigint:", typeof 1234567890123456789012345678901234567890n);
      console.log("boolean:", typeof true);
      console.log("undefined:", typeof undefined);
      console.log("symbol:", typeof Symbol("id"));
      console.log("null:", typeof null);
      // Сложные типы
      console.log("object:", typeof { name: "Object" });
      console.log("array:", typeof [1, 2, 3]);
      console.log("function:", typeof function () {});
    </script>
  </body>
</html>
