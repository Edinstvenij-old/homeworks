<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Розкласти п'ятизначне число</title>
  </head>
  <body>
    <script>
      function splitNumber(number) {
        return number.toString().split("").join(" ");
      }
      const number = 10369;
      console.log(splitNumber(number));
    </script>
  </body>
</html>
